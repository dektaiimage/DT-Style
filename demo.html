<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css/main.css" type="text/css" rel="stylesheet" />
  <title>DT-Style</title>
</head>

<body>

  <button class="dt-btn">Button</button>

  <div class="dt-btnContent">
    <div class="dt-btn">test</div>
    <button class="dt-btn">Regular Button</button>
    <button class="dt-btn --width-full">Regular Button</button>
    <input class="dt-btn" type="submit" value="Submit" />
  </div>
  <div class="dt-btnContent --oneBlock">
    <div class="dt-btn">test</div>
    <button class="dt-btn">Regular Button</button>
    <button class="dt-btn --width-full">Regular Button</button>
    <input class="dt-btn" type="submit" value="Submit" />
  </div>
  <div class="dt-btnContent --oneBlock-width-full">
    <div class="dt-btn">test</div>
    <button class="dt-btn">Regular Button</button>
    <button class="dt-btn">Regular Button</button>
    <input class="dt-btn" type="submit" value="Submit" />
  </div>
  <div class="dt-btnContent --oneBlock-width-2">
    <div class="dt-btn">test</div>
    <button class="dt-btn">Regular Button</button>
    <button class="dt-btn">Regular Button</button>
    <input class="dt-btn" type="submit" value="Submit" />
  </div>
  <div class="dt-btnContent --oneBlock-width-3">
    <div class="dt-btn">test</div>
    <button class="dt-btn">Regular Button</button>
    <button class="dt-btn --width-full">Regular Button</button>
    <input class="dt-btn" type="submit" value="Submit" />
  </div>
</body>

</html>
